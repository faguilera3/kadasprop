version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: infomapa-backend
    volumes:
      - ./data:/app/data  # Persist scraped data
      - ./.env:/app/.env  # Use local .env file
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"  # Optional: access backend directly if needed

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: infomapa-frontend
    ports:
      - "14001:80"  # Map host port 14001 to container port 80
    depends_on:
      - backend
    restart: always

volumes:
  infomapa-data:
